<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="mb-3">
                  <label for="searchMovie" class="form-label">Search for Movie:</label>
                  <input type="text" class="form-control" name="searchMovie">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p> Searching for {{ searchTerm }} </p>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                    <div v-for="movie in movies" class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ movie.image.url }}" class="card-img-top" height="300">
                            <div class="card-body">
                            <h2 class="card-title">{{ movie.title }}</h2>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie link</a>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}  
            </div>
        </div>
    </body>
</html>
